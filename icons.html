<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href=" css/db-cannister.css">
    <link rel="stylesheet" type="text/css" href="css/email.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/hand.css">
</head>
    <body>
          <div class="col3">
              <div class="db-cannister-container">
                  <div class="db-cannister">
                      <div class="stripe-5"></div>
                      <div class="stripe-4"></div>
                      <div class="stripe-3"></div>
                      <div class="stripe-2"></div>
                      <div class="stripe-1"></div>
                  </div>
              </div>
              <p>Database Cannister</p>
          </div>
          <div class="col3">
              <div class="email-container">
                  <div class="email">
                      <div class="envelope">
                        <div class="left-angle"></div>
                        <div class="right-angle"></div>
                      </div>
                  </div>
              </div>
              <p>Email</p>
          </div>
          <div class="col3">
              <div class="hand-container">
                  <div class="hand">
                      <div class="pinky-finger"></div>
                      <div class="ring-finger"></div>
                      <div class="middle-finger"></div>
                      <div class="index-finger"></div>
                      <div class="thumb"></div>
                      <div class="palm"></div>
                  </div>
              </div>
              <p>Hand</p>
          </div>
    </body>
</html>
